<div fxLayout="column" id="footer" class="m-b-20" *ngIf="displayBackEndInfo">
  <mat-divider fxFlexAlign="center" class="divider"></mat-divider>
  <div fxLayout="column" class="m-b-20 content">
    <table class="versions">
      <tr>
        <td class="footer-content">RL JAIN</td>
        <td class="right footer-content">
          {{ versions.mifos }} - <b>{{ hash }}</b>
        </td>
      </tr>
      <tr>
        <td class="footer-content">Version</td>
        <td class="right footer-content">
          {{ versions.fineract.version }} - <b>{{ versions.fineract.hash }}</b>
        </td>
      </tr>
      <tr *ngIf="displayBackEndInfo">
        <td colspan="2" class="center footer-content">
          <b>{{ server }}</b>
        </td>
      </tr>
      <tr *ngIf="isBusinessDateDefined">
        <td class="footer-content">{{ 'labels.text.Current Business Date' | translate }}:</td>
        <td class="center footer-content business-date">
          <b>{{ businessDate | date: 'EEEE, MMMM dd, y' }}</b>
        </td>
      </tr>
    </table>
  </div>
  <mat-divider fxFlexAlign="center" class="divider"></mat-divider>
  <p fxFlexAlign="center" class="footer-content">Powered by R-L Jain</p>
</div>
